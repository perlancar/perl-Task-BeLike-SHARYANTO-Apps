
name    = Task-BeLike-SHARYANTO-Apps
version = 0.11
author  = Steven Haryanto <stevenharyanto@gmail.com>
license = Perl_5
copyright_holder = Steven Haryanto

[MetaResources]
homepage    = http://search.cpan.org/dist/Task-BeLike-SHARYANTO-Apps/
repository  = http://github.com/sharyanto/perl-Task-BeLike-SHARYANTO-Apps

[@Filter]
bundle = @Classic
remove = MakeMaker
remove = PodSyntaxTests
remove = PodCoverageTests
[ModuleBuild]
[ReadmeFromPod]
[TaskWeaver]
[CheckChangeLog]

[CompileTests]
[InstallRelease]
install_command = cpanm -n .
;[Twitter]
;hash_tags = #perl #cpan
;url_shortener = Metamark
[Prereqs]

[Run::Release]
;notexist_fatal = 0
run = archive-perl-release %s
